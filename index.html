  <head>
    <meta charset="utf-8">

    <title>
      Admin Panel
    </title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script>
      var head = document.getElementsByTagName('head')[0];
      var bootstrapLink = document.createElement('link')
      var rtlLink = document.createElement('link')
      var adminLteLink = document.createElement('link')
      var faviconLink = document.createElement('link')
      var faviconShortLink = document.createElement('link')

      if (localStorage && localStorage.getItem('language') && localStorage.getItem('language').toLowerCase() == 'en') {
        bootstrapLink.href = "/vm-admin-panel/design/bootstrap/css/bootstrap.min.css"
        rtlLink.href = ""
        adminLteLink.href = "/vm-admin-panel/design/dist/css/AdminLTE.min.css"
      } else {
        bootstrapLink.href = "/vm-admin-panel/design/dist/css/bootstrap-theme.css"
        rtlLink.href = "/vm-admin-panel/design/dist/css/rtl.css"
        adminLteLink.href = "/vm-admin-panel/design/dist/css/AdminLTE.RTL.css"
      }
      bootstrapLink.rel = rtlLink.rel = adminLteLink.rel = "stylesheet"
      head.appendChild(bootstrapLink)
      head.appendChild(rtlLink)
      head.appendChild(adminLteLink)
      if (location.pathname.indexOf('cadmin') != -1) { // if business
        var businessLink = document.createElement('link')
        businessLink.href = "/vm-admin-panel/design/dist/css/styles/business.css"
        businessLink.rel = "stylesheet"
        head.appendChild(businessLink)
        // var invoiceLink = document.createElement('link')
        // invoiceLink.href = "/vm-admin-panel/design/dist/css/styles/invoice.css"
        // invoiceLink.rel = "stylesheet"
        // head.appendChild(invoiceLink)
      }
      faviconLink.rel = "icon"
      faviconShortLink.rel = "shortcut icon"

      if (location.href.indexOf('mtn') != -1 || location.href.indexOf('irancell') != -1
      || location.href.indexOf('local') != -1
    ) {
        faviconLink.href = faviconShortLink.href = "/vm-admin-panel/design/dist/img/mtn/favicon.ico"

        var businessInvoiceLink = document.createElement('link')
        businessInvoiceLink.rel = "stylesheet"
        businessInvoiceLink.href = "/vm-admin-panel/design/dist/css/styles/invoice.css"
        head.appendChild(businessInvoiceLink)
      } else {
        faviconLink.href = faviconShortLink.href = "http://cdn.persiangig.com/images/favicon.ico"
      }
      head.appendChild(faviconLink)
      head.appendChild(faviconShortLink)

      function setBodyColor() {
        var body = document.getElementsByTagName('body')[0];

        if (location.href.indexOf('mtn') != -1 || location.href.indexOf('irancell') != -1
        || location.href.includes('local')
       )
         {
          body.classList.add('skin-yellow')
        } else
          // if (location.href.includes('persiangig'))
        {
          body.classList.add('skin-blue')
        }
      }
    </script>
